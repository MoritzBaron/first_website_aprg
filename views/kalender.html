<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE-edge"/>
        <meta name="viewport" content="width-device-width, initial-scale-1.0"/>
        <title>Calendar</title>
        <script src="https://kit.fontawesome.com/3765ae5d6c.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styleKal.css"/>
    </head>
    <body>

        <main>
            <header class="header">
                <div class="weekControls">
                    <i id="prevWeekBtn" class="fa-solid fa-angles-left"></i>
                    <span id="weekDisplay">
                        <span id="weekStartDisp"></span>
                        - 
                        <span id="weekEndDisp"></span>
                    </span>
                    <i id="nextWeekBtn" class="fa-solid fa-angles-right"></i>
                </div>
                <h1>Kalender</h1>
                <div class="generalControls">
                    <i class="fas fa-plus"></i>
                    <i class="fas fa-trash-alt"></i>
                    <i></i>
                </div>
            </header>
        </main>

        <script src="https://cdnjscloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="server.js"></script>


    </body>
</html>
