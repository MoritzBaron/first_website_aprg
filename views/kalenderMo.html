<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="/styles/main.css" />
        <link rel="stylesheet" href="/styles/styleKalMo.css" />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE-edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calendar</title>
        <script
            src="https://kit.fontawesome.com/3765ae5d6c.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <main>
            <header>
                <img
                    class="logo"
                    href="/startseite"
                    src="/logo_aprg.png"
                    alt="logo"
                />
                <nav>
                    <ul class="nav__links">
                        <li><a href="/startseite">Features</a></li>
                        <li>
                            <a >Dein pers√∂nlicher Kalender</a>
                        </li>
                        <li><a href="/contactus">Contact Us</a></li>
                    </ul>
                </nav>
                <a class="cta" href="login"><button>login</button></a>
            </header>
            <section class="header">
                <div class="weekControls">
                    <i id="prevWeekBtn" class="fa-solid fa-angles-left"></i>
                    <span id="weekDisplay">
                        <span id="weekStartDisp"></span>
                        -
                        <span id="weekEndDisp"></span>
                    </span>
                    <i id="nextWeekBtn" class="fa-solid fa-angles-right"></i>
                </div>

                <h1>Deine Termine</h1>
            </section>
            <section id="kalender">
                <div class="switchable"></div>
                <div class="time">
                    <div></div>
                </div>
                <div data-name="Montag" data-dayIndex="0" class="day"></div>
                <div data-name="Dienstag" data-dayIndex="1" class="day"></div>
                <div data-name="Mittwoch" data-dayIndex="2" class="day"></div>
                <div data-name="Donnerstag" data-dayIndex="3" class="day"></div>
                <div data-name="Freitag" data-dayIndex="4" class="day"></div>
                <div data-name="Samstag" data-dayIndex="5" class="day"></div>
                <div data-name="Sonntag" data-dayIndex="6" class="day"></div>
            </section>

            <form action="" id="eventModal">
                <h2 id="modalTitle"></h2>
                <label for="title" class="descriptor">Title</label>
                <div>
                    <input
                        type="text"
                        required
                        id="eventTitle"
                        name="title"
                        class="shortInput"
                    />
                </div>
                <label for="date" class="descriptor">Date</label>
                <div>
                    <input
                        type="date"
                        required
                        id="eventDate"
                        name="date"
                        class="shortInput"
                    />
                </div>
                <label for="time" class="descriptor">Time</label>
                <div>
                    <input
                        type="time"
                        required
                        id="eventStart"
                        name="time"
                        class="shortInput"
                    />
                    -
                    <input
                        type="time"
                        required
                        id="eventEnd"
                        name="time"
                        class="shortInput"
                    />
                </div>
                <label for="description" class="descriptor">Description</label>
                <div>
                    <textarea
                        name="description"
                        id="eventDescription"
                    ></textarea>
                </div>
                <label for="colors" class="descriptor">Color</label>
                <div id="colors">
                    <input
                        type="button"
                        name="color"
                        class="color color-red"
                        data-color="red"
                    />
                    <input
                        type="button"
                        name="color"
                        class="color color-blue"
                        data-color="blue"
                    />
                    <input
                        type="button"
                        name="color"
                        class="color color-green"
                        data-color="green"
                    />
                    <input
                        type="button"
                        name="color"
                        class="color color-orange"
                        data-color="orange"
                    />
                </div>
                <div id="eventControls">
                    <input
                        type="submit"
                        id="submitButton"
                        value="Submit"
                        class="button"
                    />
                    <input
                        type="button"
                        id="cancelButton"
                        value="Cancel"
                        class="button"
                    />
                    <input
                        type="button"
                        id="copyButton"
                        value="Copy"
                        class="button"
                    />
                    <input
                        type="button"
                        id="deleteButton"
                        value="Delete"
                        class="button"
                    />
                </div>
                <div id="errors"></div>
            </form>
        </main>

        <script
            src="https://code.jquery.com/jquery-3.6.1.js"
            integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
            crossorigin="anonymous"
        ></script>
        <script src="mainKalMo.js" type="module"></script>
    </body>
</html>
